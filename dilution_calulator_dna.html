<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no" name="viewport"><!---Open source font from google=-->
  <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style_no_buttons.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<div class="jumbotron pb-1 mb-1">
  <div class="container text-center" id="hello"></div>
</div>

<div class="container text-center">
<h3>DNA Dilution Calculator</h3><br>
<div class="row">
	<div class="col-sm-4">
		<div class="card bg-danger " style="">
			<br>
			<p class="text-white">DNA concentration in ng/µl</p>
			<div class="card m-3" style="">
				<table class="table table-editable text-center" id="input-table">
					<tr><td class="pt-9-half" style="" contenteditable="true" id="my-contenteditable-div"></td></tr>
				</table>
			</div>
			<button type="button" class="btn btn-danger btn-block m-0" data-toggle="button" id="calculate">Calculate</button>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="card bg-danger " style="">
			<br>
			<p class="text-white">1 µl of DNA in X µl H20 for 10 ng/µl</p>
			<div class="card m-3" style="">
				<table class="table table-editable text-center" id="input-table">
					<tr><td class="pt-9-half" style="" contenteditable="false" id="result_10"></td></tr>
				</table>
			</div>
		</div>

		<div class="card bg-info " style="">
			<br>
			<p class="text-white">1 µl of DNA in X µl H20 for 100 ng/µl</p>
			<div class="card m-3" style="">
				<table class="table table-editable text-center" id="input-table">
					<tr><td class="pt-9-half" style="" contenteditable="false" id="result_100"></td></tr>
				</table>
			</div>
		</div>
	</div>

	<div class="col-sm-4">
		<div class="card bg-danger " style="">
			<br>
			<p class="text-white">10 µl of DNA in X µl H20 for 10 ng/µl</p>
			<div class="card m-3" style="">
				<table class="table table-editable text-center" id="input-table">
					<tr><td class="pt-9-half" style="" contenteditable="false" id="result_10_extra"></td></tr>
				</table>
			</div>
		</div>

		<div class="card bg-info " style="">
			<br>
			<p class="text-white">10 µl of DNA in X µl H20 for 100 ng/µl</p>
			<div class="card m-3" style="">
				<table class="table table-editable text-center" id="input-table">
					<tr><td class="pt-9-half" style="" contenteditable="false" id="result_100_extra"></td></tr>
				</table>
			</div>
		</div>
	</div>
	</div>

</div>
</div><br>





	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109949643-1"></script>
	<script src="appdilution_calculator.js"></script>
</body>
</html>
